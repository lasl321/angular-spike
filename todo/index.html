<!DOCTYPE html>
<html data-ng-app>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <title>Angular Spike</title>

        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet">
        <link rel="stylesheet" href="todo.css" type="text/css" media="screen">

        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js" type="text/javascript"></script>
        <script src="setup.js" type="text/javascript"></script>
        <script src="todo.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container" data-ng-controller="app.TodoController">
            <h2>Total todos: {{totalTodos()}}</h2>
            <ul class="unstyled" >
                <li data-ng-repeat="todo in todos">
                <input type="checkbox" data-ng-model="todo.done">
                <span class="done-{{todo.done}}">{{todo.text}}</span>
                </li>
            </ul>
            <form>
                <input type="text" data-ng-model="newTodoText">
                <button data-ng-click="addTodo()">
                    <i class="icon-plus"></i>Add
                    </button>
                </input>
            </form>

            <input type="button" value="Clear done" data-ng-click="clearDone()">
        </div>
    </body>
</html>
